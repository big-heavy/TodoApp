<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    
    <div id="app" x-data="todos()" x-init="init">
      
      
     <!-- <h1 id="netWarning"> Not connected to the internet </h1>-->


      <form @submit.prevent="addNewTask()">
          <input placeholder="new todo item" type="text" x-model="task" />
          <button type="submit">Add new task</button>
      </form>
      <ul>
          <template x-for="todo in todos" :key="todo.id">
              <li :class="{ 'is-complete': todo.isComplete === true }">
                  <input type="checkbox" x-model="todo.isComplete" />
                  <span x-text="todo.task"></span>
                  <button @click="removeTask(todo.id)">Delete</button>
              </li>
          </template>
      </ul>
      <button @click="saveToLocalStorage()">Save To Local Storage</button>
      <button @click="readFromLocalStorage()">Read From Local Storage</button>
      <button @click="clearCatFromLocalStorage">Clear Cat From Local Storage</button>
      <button @click="clearLocalStorage()">Clear Local Storage</button>
    </div>

    <script type="module" src="/main.js"></script>
    <script>
      function todos() {
        return {
            //data
            increment: 6,
            task: '',
            online: true,
            todos: [
              {
                  id: 1,
                  task: 'Look/Feel - vanilla CSS',
                  isComplete: false
              },
              {
                  id: 2,
                  task: 'Edit Todos',
                  isComplete: false
              },
              {
                  id: 3,
                  task: 'Google Auth Login',
                  isComplete: false
              },
              {
                  id: 4,
                  task: 'Save Data to Local Storage',
                  isComplete: false
              },
              {
                  id: 5,
                  task: 'LocalStorage First, then CLOUD(firebase) if logged in ',
                  isComplete: false
              },
          ],

          init(){

            //update todos from local storage
            this.readFromLocalStorage()
            
            //this.$watch(this.todos, () =>{
            //value => console.log(value)
            //this.saveToLocalStorage()
            //})
          },

          addNewTask() {
              //Return if empty
              if (this.task.trim() === '') return;
              //Add new todo and clear task
              this.todos.push({
                  id: this.increment++,
                 // id: this.todos.Math.max(id) +1,
                  task: this.task,
                  isComplete: false
              });
              this.task = '';
              this.saveToLocalStorage()
          },

          removeTask(todoToRemove) {
              this.todos = this.todos.filter(todo => todo.id != todoToRemove);
              this.saveToLocalStorage()
          },

          saveToLocalStorage(){
            localStorage.setItem('todos', JSON.stringify(this.todos))
          },

          readFromLocalStorage(){
           const todos = JSON.parse(localStorage.getItem('todos'))
           
           if (todos) this.todos = todos

          },

          clearCatFromLocalStorage(){
            localStorage.removeItem('myCat');
          },

          clearLocalStorage(){
            localStorage.clear();
          }

        }
      }
    </script>
  </body>
</html>
